<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сдвиг элемента</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #movable {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative; /* Чтобы анимация работала корректно */
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="movable"></div>
<div class="button-container">
    <button id="moveLeft">Влево</button>
    <button id="moveRight">Вправо</button>
</div>

<script>
    $(document).ready(function() {
        $('#moveLeft').click(function() {
            $('#movable').animate({ left: '-=100px' }, 400); // Сдвиг влево на 100px
        });

        $('#moveRight').click(function() {
            $('#movable').animate({ left: '+=100px' }, 400); // Сдвиг вправо на 100px
        });
    });
</script>

</body>
</html>
